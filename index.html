<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Mulish:wght@700&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <form class="form" id="login">
                <h1 class="form_title">Hello, welcome back!</h1>
            <div class="form_message form_message_error"></div>
            <div class="form_input_group">
                <input type="text" name="Username" autofocus placeholder="Username or email" class="form_input">
                <div class="form_input_error_message"></div>
            </div>
            
            <div class="form_input_group">
                <input type="password" name="Password" autofocus placeholder = "Password" class="form_input">   
                <div class="form_input_error_message"></div>
            </div>

            <button type="submit" class="form_button">Submit</button>

            <p class="form_text">
                <a href="https://www.google.com">Forgot your password</a>
            </p>
            <p class="form_text">
                <a id="linkCreateAccount" class="form_link">Don't have account? Create account</a>
            </p>
            
            </form>
            <form class="form  form_hidden" id="createAccount">
                <h1 class="form_title">Create account</h1>
            <div class="form_message form_message_error"></div>
            <div class="form_input_group">
                <input type="text" name="Username" autofocus placeholder="Username" class="form_input">
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="text" name="Username" autofocus placeholder="Email address" class="form_input">
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="password" name="Password" autofocus placeholder = "Password" class="form_input">   
                <div class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input type="password" name="Password" autofocus placeholder = "Confirm password" class="form_input">   
                <div class="form_input_error_message"></div>
            </div>

            <button type="submit" class="form_button">Submit</button>

            <p class="form_text">
                <a id="linkLogin" class="form_link">Already have an account? Sign in</a>
            </p>
            
            </form> 
    </div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
